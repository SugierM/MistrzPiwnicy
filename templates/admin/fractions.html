{% extends "base.html" %}
{% block title %}Frakcje | DnD Helper{% endblock %}
{% block top_title %}⚔️ Frakcje{% endblock %}

{% block content %}
<div class="flex-container">
    <div class="list-panel">
        <h2>Frakcje</h2>
        <div id="fractions-list" class="styled-list">
            <div class="loading">Ładowanie...</div>
        </div>
    </div>

    <div class="details-panel">
        <h2>Członkowie / Szczegóły</h2>
        <div id="fraction-details" class="empty-selection">Wybierz frakcję lub osobę</div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/entities.js') }}"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => loadFractions());
</script>
{% endblock %}
